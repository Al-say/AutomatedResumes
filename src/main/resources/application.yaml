spring:
  application:
    name: get_jobs
  profiles:
    active: dev
  info:
    app:
      name: Get Jobs
      version: 0.0.1-SNAPSHOT
      description: https://github.com/loks666/get_jobs
  banner:
    charset: UTF-8
    location: classpath:banner.txt
  datasource:
    url: jdbc:sqlite:./db/getjobs.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 5
      connection-test-query: SELECT 1
  sql:
    init:
      mode: never  # 数据库文件已存在，不需要自动初始化
  output:
    ansi:
      enabled: always
  env:
    ZHIPU_API_KEY: YOUR_GITHUB_TOKEN_HERE
    ZHIPU_BASE_URL: https://open.bigmodel.cn/api/paas/v4
    ZHIPU_MODEL: glm-4
  messages:
    encoding: UTF-8

# 服务器配置
server:
  port: 8888  # 后端 API 固定端口
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 日志配置
logging:
  level:
    root: INFO
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} %clr(-){faint} %msg%n"
  file:
    name: ./target/logs/get-jobs.log
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: true  # 打开 MyBatis Plus 启动 banner
    db-config:
      id-type: auto
  mapper-locations: classpath*:/mapper/**/*.xml

# 爬取控制配置
crawling:
  auto-start: false  # 是否自动启动爬取（true=启动时自动开始，false=仅通过API手动控制）
  default-keyword: "Java开发工程师"  # 默认搜索关键词
  default-city: "北京"  # 默认搜索城市
  default-platforms: "boss,liepin,51job,zhilian"  # 默认平台列表
